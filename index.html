<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="img-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>

  <div class="fenetre">

    <div class="fenetre-top">
      <img src="images/image-victor.jpg" alt="">
    </div>

    <div class="fenetre-middle">
      <h1>Victor Crest<span> 26</span></h1>
      <p>London</p>
    </div>

    <hr>

    <div class="fenetre-bottom">
      <table>
        <tr>
          <th>80K</th>
          <th>803K</th>
          <th>1.4K</th>
        </tr>
        <tr>
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
      </table>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/FleurDll" target="_blank">Fleur Dalle</a>.
    </div>
  </div>



  <div class="img-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>

</body>
</html>
